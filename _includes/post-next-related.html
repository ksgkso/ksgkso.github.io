{% assign post = include.post %}
{% assign format = include.format | default:"%Y. %m. %d" %}

<li class="h4">
  <a href="{{post.next.url | relative_url}}" data-flip="title">
    <span>{{ post.next.title }}</span>
  </a>
  <small><time datetime="{{ post.next.date | date_to_xmlschema }}">
    {{ post.next.date | date:format }}
  </time></small>
</li>
