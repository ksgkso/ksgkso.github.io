{% assign post = include.post %}
{% assign format = include.format | default:"%Y. %m. %d" %}

<li class="h4">
  <a href="{{ post.previous.url | relative_url }}" data-flip="title">
    <span>{{ post.previous.title }}</span>
  </a>
  <small><time datetime="{{ post.previous.date | date_to_xmlschema }}">
    {{ post.previous.date | date:format }}
  </time></small>
</li>
